<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // Set the redirect URL and delay time in seconds
        const redirectUrl = "https://evolving-fly-fluent.ngrok-free.app";
        const delay = 5;

        // Function to handle the countdown and redirection
        function startRedirect() {
            let counter = delay;
            const countdownElement = document.getElementById("countdown");

            // Update the countdown every second
            const interval = setInterval(() => {
                counter--;
                countdownElement.textContent = counter;

                if (counter <= 0) {
                    clearInterval(interval);
                    window.location.href = redirectUrl; // Redirect to the URL
                }
            }, 1000);
        }

        window.onload = startRedirect;
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .message {
            color: #333;
            font-size: 1.2em;
        }
        .redirect-link {
            margin-top: 20px;
            font-size: 1em;
            color: #007BFF;
            text-decoration: none;
        }
        .redirect-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="message">
        <p>I got lazy and I will just redirect you to here...</p>
        <p>Also, this is work in progress.</p>
        <p>Redirecting in <span id="countdown">5</span> seconds...</p>
        <a href="https://url.com" class="redirect-link">Just redirect me, please.</a>
    </div>
</body>
</html>
